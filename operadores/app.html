<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros</title>
</head>
<body>
    <h1>Calculadora de Juros</h1>
    <label for="precoProdutoNormal">Preço do Produto:</label>
    <input type="number" id="precoProdutoNormal" step="0.01"><br>

    <label for="taxaJurosDoAmor">Taxa de Juros (em decimal):</label>
    <input type="number" id="taxaJurosDoAmor" step="0.01"><br>

    <button onclick="TaxaDoAmor()">Calcular</button>

    <div id="resultado"></div>

    <script src="app.js"></script>
</body>
</html>
